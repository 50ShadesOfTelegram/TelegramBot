name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 11
        
    - name: Setup Maven
      uses: stCarolas/setup-maven@v1

    - name: Set up Maven settings
      run: |
        mkdir ~/.m2
        echo "<settings><servers><server><id>gh-jtelegram</id><username></username><password>${{ secrets.GITHUB_TOKEN }}</password></server></servers></settings>" > ~/.m2/settings.xml

    - name: Debug Settings
      run: cat ~/.m2/settings.xml

    - name: Build project
      run: mvn clean package

    - uses: Azure/docker-login@v1
      with:
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag 50shadesoftelegram/telegrambot

    - name: Push to DockerHub
      run: docker push 50shadesoftelegram/telegrambot
