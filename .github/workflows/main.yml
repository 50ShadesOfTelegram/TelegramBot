name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 11
        
    - name: Setup Maven
      uses: stCarolas/setup-maven@v1

    - name: Set up Maven settings
      run: |
        echo "<settings><activeProfiles><activeProfile>github</activeProfile></activeProfiles><profiles><profile><id>github</id><repositories><repository><id>central</id><url>https://repo1.maven.org/maven2</url><releases><enabled>true</enabled></releases><snapshots><enabled>false</enabled></snapshots></repository><repository><id>gh-jtelegram</id><name>GitHub jTelegram Apache Maven Packages</name><url>https://maven.pkg.github.com/jTelegram/jTelegramBotAPI</url></repository></repositories></profile></profiles><servers><server><id>gh-jtelegram</id><username></username><password>${{ secrets.GITHUB_TOKEN }}</password></server></servers></settings>" > ~/.m2/settings.xml

    - name: Debug Settings
      run: cat ~/.m2/settings.xml

    - name: Debug access
      run: curl -u :${{ secrets.GITHUB_TOKEN }} https://maven.pkg.github.com/jTelegram/jTelegramBotAPI/com/jtelegram/jtelegrambotapi-core/4.0.5/jtelegrambotapi-core-4.0.5.pom

    - name: Build project
      run: mvn clean package -X

    - uses: Azure/docker-login@v1
      with:
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag 50shadesoftelegram/telegrambot

    - name: Push to DockerHub
      run: docker push 50shadesoftelegram/telegrambot
